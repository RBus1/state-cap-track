<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="State Capitalism Tracker - Government Investment Deals Dashboard">
  <title>State Capitalism Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="logo">State Capitalism Tracker</h1>
      <p class="subtitle">Tracking U.S. Government Equity Stakes in Private Companies</p>
    </div>
  </header>

  <main>
    <section class="deals-section">
      <h2 class="section-title">Deals</h2>
      <div class="deals-grid" id="deals-grid">
        <!-- Deal cards will be inserted here by JavaScript -->
      </div>
    </section>

    <section class="bottom-section">
      <div class="timeline-panel">
        <h2 class="section-title">Timeline</h2>
        <div class="timeline" id="timeline">
          <!-- Timeline will be inserted here by JavaScript -->
        </div>
      </div>
      <div class="graph-panel">
        <h2 class="section-title">Stakeholder Network</h2>
        <div class="graph-container" id="stakeholder-graph">
          <!-- D3 graph will be rendered here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Modal for full deal details -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="deal-modal">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-content" id="modal-content">
        <!-- Deal details will be inserted here -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 State Capitalism Tracker</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
